<div class="ngdialog-message">
    <h3>Server list</h3>
    <div ng-hide="servers.length">
        <p>No one is currently hosting.</p>
    </div>
    <ul class="list-group">
        <li class="list-group-item" ng-click="join(server)" ng-repeat="server in servers">
            <h4>{{ server.name }}</h4>
            <span>{{ server.players }}/{{ server.maxPlayers }} players</span><br />
            <span>host: {{ server.owner }}</span><br />
            <span ng-show="server.peerServer" class="label label-danger">Custom peerserver</span>
        </li>
    </ul>
</div>
