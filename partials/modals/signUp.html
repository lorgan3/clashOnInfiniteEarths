<div class="ngdialog-message">
    <h3>Sign up</h3>
    <form role="form" name ="signupForm" novalidate>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required ng-model="user.username">
        </div>

        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" name="pwd" required ng-model="user.password">
        </div>

        <div class="form-group">
            <label for="pwd2">Repeat password:</label>
            <input type="password" class="form-control" id="pwd2" name="pwd2" required ng-model="user.password2">
        </div>

        <button class="btn small" ng-click="signUp() "ng-disabled="signupForm.username.$invalid || signupForm.pwd.$invalid || user.password !== user.password2">
            Sign up
        </button>
        <a class="btn btn-clear small" ng-click="close()">Cancel</a>
        <a class="btn btn-clear small" ng-click="showSignIn()">Sign in</a>
    </form>
</div>
