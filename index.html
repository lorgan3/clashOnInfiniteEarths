<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="vendor/ngDialog/css/ngDialog.min.css">
    <link rel="stylesheet" href="vendor/angular-carousel/dist/angular-carousel.min.css">
</head>
<body data-ng-app="l3game" ng-style="!showHeader() ? {overflow: 'hidden'} : {}">
        <div class="wrapper" ng-class="!showHeader() ? 'unwrap' : ''">
        <div class="comic-border" ng-show="showHeader()">
            <header ng-show="showHeader()">
                <div class="page-header">
                    <h1>Clash on infinite earths</h1>
                </div>
                <nav class="navbar navbar-default navbar-static-top">
                    <div class="container-fluid">
                        <ul class="nav navbar-nav">
                            <li ng-class="{active: isActive('/')}"><a href="#/">Home</a></li>
                            <li ng-class="{active: isActive('/scores')}"><a href="#/scores">Highscores</a></li>
                            <li ng-class="{active: isActive('/wiki')}"><a href="#/wiki">Wiki</a></li>
                        </ul>
                        <div class="navbar-right">
                            <p class="username-text" ng-show="user.id">Signed in as {{ user.name }}</p>
                            <button class="btn btn-red navbar-btn small" ng-click="showSignIn()">{{ !user.id ? "Sign in" : "Log out"}}</button>
                        </div>
                    </div>
                </nav>
            </header>
        </div>
        <div class="comic-background">
            <div data-ng-view="" ng-class="showHeader() ? 'h-padded' : ''"></div>

            <!-- Angular base -->
            <script src="vendor/angular/angular.min.js"></script>
            <script src="vendor/angular-route/angular-route.min.js"></script>
            <script src="vendor/angular-resource/angular-resource.min.js"></script>
            <script type="text/javascript" src="vendor/ngDialog/js/ngDialog.min.js"></script>
            <script type="text/javascript" src="vendor/angular-touch/angular-touch.min.js"></script>
            <script type="text/javascript" src="vendor/angular-carousel/dist/angular-carousel.min.js"></script>

            <!-- Code for the website -->
            <script type="text/javascript" src="js/app.js"></script>
            <script type="text/javascript" src="js/controllers.js"></script>
            <script type="text/javascript" src="js/services.js"></script>

            <!-- Code for the game -->
            <script type="text/javascript" src="vendor/threejs/build/three.min.js"></script>
            <script type="text/javascript" src="vendor/howler/howler.min.js"></script>
            <script type="text/javascript" src="vendor/peerjs/peer.min.js"></script>
            <script type="text/javascript" src="vendor/stats.js/build/stats.min.js"></script>
            <script type="text/javascript" src="js/build.js"></script>
        </div>
    </div>
</body>
</html>
