<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/ngDialog.min.css">
</head>
<body data-ng-app="l3game" ng-style="!showHeader() ? {overflow: 'hidden'} : {}">
    <div ng-class="showHeader() ? 'wrapper' : ''">
        <div class="comic-border" ng-show="showHeader()">
            <header ng-show="showHeader()">
                <div class="page-header">
                    <h1>Clash on infinite earths</h1>
                </div>
                <nav class="navbar navbar-default navbar-static-top">
                    <div class="container-fluid">
                        <ul class="nav navbar-nav">
                            <li ng-class="{active: isActive('/')}"><a href="#/">Home</a></li>
                            <li ng-class="{active: isActive('/scores')}"><a href="#/scores">Highscores</a></li>
                            <li ng-class="{active: isActive('/wiki')}"><a href="#/wiki">Wiki</a></li>
                        </ul>
                        <div class="navbar-right" ng-hide="signedIn()">
                            <button class="btn btn-red navbar-btn" ng-click="showSignIn()">Sign in</button>
                        </div>
                        <p class="navbar-text navbar-right" ng-show="signedIn()">
                            Signed in as {{ user.name }} <a ng-click="signOut()" class="btn btn-red small">logout</a>
                        </p>
                    </div>
                </nav>
            </header>
        </div>
        <div class="comic-background">
            <div data-ng-view=""></div>

            <!-- Angular base -->
            <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
            <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.min.js"></script>
            <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-resource.min.js"></script>
            <script type="text/javascript" src="js/ngDialog.min.js"></script>

            <!-- Code for the website -->
            <script type="text/javascript" src="js/app.js"></script>
            <script type="text/javascript" src="js/controllers.js"></script>
            <script type="text/javascript" src="js/services.js"></script>

            <!-- Code for the game -->
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.min.js"></script>
            <script type="text/javascript" src="js/peer.min.js"></script>
            <script type="text/javascript" src="js/stats.min.js"></script>
            <script type="text/javascript" src="js/build.js"></script>
        </div>
    </div>
</body>
</html>
